<h3>Top 5 Villains:</h3>
<ul>
  <li>
    <!--routes this link to each villain's detail view-->
    <a routerLink="/detail/{{villains[0].URI}}">{{villains[0].Name}}</a>
  </li>
  <li *ngFor="let villain of villains | slice:1; let i = index;" class="topTen">
    <a routerLink="/detail/{{villain.URI}}">
      <h4>{{villain.Name}}</h4>
    </a>
  </li>
</ul>
