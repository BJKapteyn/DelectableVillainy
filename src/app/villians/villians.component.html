<h2>The Villians:</h2>
<ul class="villians">
  <li [class.selected]="villian === selectedVillian" *ngFor="let villian of villians" (click)="onSelect(villian)">
    <div  class="villianDetails">
      <h1>{{villian.name}}</h1>
      <span class="badge">{{villian.id}}</span>
      <p  class="description"></p>
    </div>
  </li>
</ul>
